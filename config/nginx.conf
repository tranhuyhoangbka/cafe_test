upstream puma {
  server unix:///home/moviehdkh/moviehdkh/shared/tmp/sockets/moviehdkh-puma.sock;
}

server {
  listen 80 default_server;
#  listen 443;
  server_name 172.31.18.5;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 default ssl;

#  ssl on;
#  ssl_certificate /home/certificate.pem;
#  ssl_certificate_key /home/private_key.pem;

  root /home/moviehdkh/moviehdkh/current/public;
  access_log /home/moviehdkh/moviehdkh/current/log/nginx.access.log;
  error_log /home/moviehdkh/moviehdkh/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;


    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}